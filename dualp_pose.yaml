# dualp_pose.yaml
path: yolo_dualp          # ← folder the script just created
train: images/train       # we have only a train set for now
val:   images/train       # let Ultralytics split a slice off
split: 0.8                # 80 % train / 20 % val on the fly

nc: 1                     # one object class (“eye”)
names: ["eye"]

# 3 key-points (x, y, visibility)
kpt_shape: [3, 3]         # [num_kpts, dimensions]
